name: CI
on: [push, pull_request]
jobs:
  test-run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install -r requirements.txt
      - run: jupyter nbconvert --execute --to notebook --inplace notebooks/$(ls notebooks | head -n1) --ExecutePreprocessor.timeout=1200
